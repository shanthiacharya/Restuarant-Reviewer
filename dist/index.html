<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Restuarant Reviewer</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.deep_purple-pink.min.css">
    <link rel="stylesheet" href="css/mdlstyles.css">
    <link rel="stylesheet" href="css/customstyles.css">
    <link rel="stylesheet" href="css/accessiblestarrating.css">
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>

  </head>
  <body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base" data-title="restuarantList">

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
      <!-- <span class="mdl-layout-title">Restuarants Reviewer</span> -->
        <h1>Restuarant Reviewer</h1>

       <!-- <div class="fab-container"></div> -->

        <button class="paper-button paper-floating-action-button fab" id="fab" >
                    <i class="material-icons mdl-color-text--white" role="presentation" >filter_list</i>

        </button>



        <div class="mdl-layout-spacer"></div>
     </div>
   </header>

    <!-- Add spacer, to align navigation to the right -->

    <main class="mdl-layout__content">
      <div class="page-content">
        <!-- <a id ="restuarant">Link</a> -->

        <!--New content will be displayed in here-->
        <div class="content-placeholder"></div>


      </div>
    </main>
    <div class="mdl-layout__obfuscator-right"></div>
    <aside id="rightdrawer"  class="demo-drawer mdl-layout__drawer-right">
      <!-- Filters go here -->
        <div class="title"> <h4>Filters</h4>
               <button class="close" aria-label ="Close"><i class="material-icons mdl-color-text--white" >close</i></button>
        </div>

       <!--- List of filters --->
      <div class ="filter_list" id="cuisine">
           <h4> Category </h4>
           <label for="chkbox1" class="mdl-checkbox mdl-js-checkbox">
             <input type="checkbox" id="chkbox1" class="mdl-checkbox__input" value="Mexican" >
             <span class="mdl-checkbox__label">Mexican</span>
           </label>
           <label for="chkbox2" class="mdl-checkbox mdl-js-checkbox">
             <input type="checkbox" id="chkbox2" class="mdl-checkbox__input" value="Chinese"  >
             <span class="mdl-checkbox__label">Chinese</span>
           </label>
           <label for="chkbox3" class="mdl-checkbox mdl-js-checkbox">
             <input type="checkbox" id="chkbox3" class="mdl-checkbox__input" value="Indian" >
             <span class="mdl-checkbox__label">Indian</span>
           </label>
           <label for="chkbox4" class="mdl-checkbox mdl-js-checkbox">
             <input type="checkbox" id="chkbox4" class="mdl-checkbox__input" value="Sandwich" >
             <span class="mdl-checkbox__label">Sandwiches</span>
           </label>
           <label for="chkbox5" class="mdl-checkbox mdl-js-checkbox">
             <input type="checkbox" id="chkbox5" class="mdl-checkbox__input" value="Fast Food" >
             <span class="mdl-checkbox__label">Fast Food</span>
           </label>
     </div>

     <hr/>

     <div class ="filter_list" id ="distance">
        <h4> Distance </h4>
              <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
                  <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="0.5" >
                  <span class="mdl-radio__label">0.5 miles</span>
               </label>
               <br>
               <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
                  <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="2" >
                  <span class="mdl-radio__label">2 miles</span>
               </label>
               <br>
               <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-3">
                  <input type="radio" id="option-3" class="mdl-radio__button" name="options" value="5" >
                  <span class="mdl-radio__label">5 miles</span>
               </label>
               <br>
               <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-4">
                  <input type="radio" id="option-4" class="mdl-radio__button" name="options" value="10" checked >
                  <span class="mdl-radio__label">10 miles</span>
               </label>
               <br>
     </div>
     <hr/>
    <div class ="filter_list" id ="price">
       <h4> Price </h4>
       <label for="chkbox6" class="mdl-checkbox mdl-js-checkbox" >
         <input type="checkbox" id="chkbox6" class="mdl-checkbox__input" value="$" label="Low">
         <span class="mdl-checkbox__label">$</span>
       </label>
       <label for="chkbox7" class="mdl-checkbox mdl-js-checkbox">
         <input type="checkbox" id="chkbox7" class="mdl-checkbox__input" value="$$" label="Medium" >
         <span class="mdl-checkbox__label" >$$</span>
       </label>
       <label for="chkbox8" class="mdl-checkbox mdl-js-checkbox">
         <input type="checkbox" id="chkbox8" class="mdl-checkbox__input" value="$$$" label="Expensive" >
         <span class="mdl-checkbox__label" >$$$</span>
       </label>
     </div>

    </aside>
      <!-- Filters end  -->


  </div>


        <!--This is our template. -->
    <!--Data will be inserted in its according place, replacing the brackets.-->
    <script id="restuarant-template" type="text/x-handlebars-template">
      <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
        <div class="mdl-card mdl-cell mdl-cell--12-col">
            <!-- Starts here -->
          {{#each this}}

          <div  id ={{name}} class="mdl-card__supporting-text mdl-grid mdl-grid--no-spacing"  tabindex="0" onclick="redirecttoDetailsPage({{{json this}}})" onkeydown="handleEnterKey(event,{{{json this}}} )" >
            <div class="photoContainer">
                <!-- href={{url}} data-id ={{id}} -->
                <a data-id ={{id}} data-control="resListItem" >
                   <img class="photo" alt ={{name}} src={{photo}} width="100" height="100" alt="" ></img> </a>
            </div>

            <div class="section__text mdl-cell mdl-cell--10-col-desktop mdl-cell--6-col-tablet mdl-cell--3-col-phone resinfo">
               <!-- <a  role="link" tabindex="0" onclick="redirecttoDetailsPage({{{json this}}})">{{name}}</a> <br> -->
               <h5>{{name}}</h5>
                <span class="Rating Rating--large Rating--showValue" data-rating={{rating1to5}} aria-label= "{{{addratingLabel rating1to5}}}" + "star rating out of 5">
                 <span class="Rating-rater">
                   <span class="Rating-rater-indicator">
                   </span>
                 </span>
               </span>

                 <br/>
                <span>
                <label id="price"  aria-label="{{{addlabel  this.price}}}"> {{price}} </label>
                <p> {{cuisine}}- {{shortaddress}} </p> </span>
                <p> Open  {{hours}}<br/></p>
            </div>
          </div>



            {{/each}}

            <!-- Ends here -->


        </div>

      </section>






    </script>


     <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-rc1/jquery.min.js"></script>
     <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>

     <script src="js/app.js"></script>
  </body>
</html>
