<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Restuarant Reviewer</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.deep_purple-pink.min.css">
    <link rel="stylesheet" href="css/mdlstyles.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
  </head>
  <body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base" data-title="restuarantListDetail">

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Restaurants</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->

      </div>
    </header>
    <!-- Add spacer, to align navigation to the right -->

    <main class="mdl-layout__content">
      <div class="page-content">

        <!--New content will be displayed in here-->
        <div class="content-placeholder"></div>


      </div>
    </main>
  </div>
  <dialog id="dialog" class="mdl-dialog">
    <h3 class="mdl-dialog__title">MDL Dialog</h3>
    <div class="mdl-dialog__content">
      <p>
        This is an example of the Material Design Lite dialog component.
        Please use responsibly.
      </p>
    </div>
    <div class="mdl-dialog__actions">
      <button type="button" class="mdl-button">Close</button>
      <button type="button" class="mdl-button" disabled>Disabled action</button>
    </div>
  </dialog>


  <!--This is our template. -->
<!--Data will be inserted in its according place, replacing the brackets.-->
<script id="restuarantdetail-template" type="text/x-handlebars-template">
  <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
    <div class="mdl-card mdl-cell mdl-cell--12-col">
      <div class="mdl-card__supporting-text mdl-grid mdl-grid--no-spacing">
        <!-- Starts here -->
        {{#each .}}
      <div class="photoContainer">
          <!-- href={{url}} data-id ={{id}} -->
          <a data-id ={{id}} data-control="resListItem" onclick="myGreatFunction({{{json this}}})"> <img class="photo" src={{photo}} width="100" height="100" alt="" ></img> </a>
         </div>
        <div class="section__text mdl-cell mdl-cell--10-col-desktop mdl-cell--6-col-tablet mdl-cell--3-col-phone">
           <h5>{{name}}</h5>
           {{rating}}   {{cuisine}}
           {{reviews.reviewername}}
        </div>
        {{/each}}
        <!-- Ends here -->
      </div>
    </div>
  </section>
</script>




<script id="restuarantreviews-template" type="text/x-handlebars-template">
  <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">

  <div class="mdl-card mdl-cell mdl-cell--12-col">

    <div class="mdl-card__supporting-text  mdl-grid mdl-grid--no-spacing">

      <!-- Colored FAB button with ripple -->
      <button class="mdl-button mdl-js-ripple-effect mdl-js-button mdl-button--fab mdl-color--accent fab-top-right dialog-button">
                  <i class="material-icons mdl-color-text--white" role="presentation">add</i>
                  <span class="visuallyhidden">add</span>
                </button>
        <!-- Starts here -->
      {{#each .}}



        <div class="section__text mdl-cell mdl-cell--10-col-desktop mdl-cell--6-col-tablet mdl-cell--3-col-phone">
         <h5>{{reviewername}}</h5>
         {{date}}   {{rating}}
        {{comments }}
      </div>
      {{/each}}
      <!-- Ends here -->
    </div>

  </div>

</section>
</script>








     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-rc1/jquery.min.js"></script>
    <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
